<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vovotina - Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <div class="login-box">
            <div class="logo">
                <img id="config_logo" src="./assets/logo.png" alt="">
            </div>
            <form>
                <label for="email">E-mail</label>
                <input type="email" id="email" placeholder="Digite seu e-mail" required>
                <label for="password">Senha</label>
                <input type="password" id="password" placeholder="Digite sua senha" required>
                <a href="#cadastro.html" class="forgot-password">Esqueci minha senha</a>
                <button type="submit" id="config_botao" class="btn" onclick="mostrarAlerta()">ENTRAR</button>
            </form>
            <div class="register">Ainda n√£o sou cadastrado<br>
                <a href="#cadastro.html">Cadastrar agora</a>
            </div>
        </div>
    </div>
</body>
</html>
